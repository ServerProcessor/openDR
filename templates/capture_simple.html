<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Capture_Image</title>
	<style type="text/css">
		#flip_it{
			color: black;
			border-style: solid;
			border-radius: 3px;
			clear: left;
			padding-top: 30px;
			padding-bottom: 30px;
			padding-left: 10px;
			padding-right: 10px;
			float: left;
			vertical-align: center;

		}
		#click_pic{
			padding-top: 30px;
			padding-bottom: 30px;

			float: right;
			vertical-align: center;					
			color: black;
			border-style: solid;
			border-radius: 3px;
			clear: right;

		}
		#exit{
			padding-top: 30px;
			padding-bottom: 30px;
			padding-right: 10px;
			padding-left: 10px;
			margin-top: 20px;	
			float: right;
			display: inline-block;
			vertical-align: center;					
			color: black;
			border-style: solid;
			border-radius: 3px;
			clear: right;

		}
		body{
			background-color: #000033;
		}
		#video_frame{
			float: left;
						
		}


	</style>
</head>
<body>
	<div id="flip_">
	<form class="all" method="POST" action=".">
		<!--This for is for accepting Button click values for flip-->
		<input id="flip_it" type="submit" name="flip" value="Flip">	
	</form>
	</div>
	<div>
		<!--this div will have the live stream from the video-->

    	<img id="video_frame" height="480" width="600" id="bg" src="{{ url_for('video_feed') }}">

	</div>
	<div>
	<form class="all" action="." method="POST"> 
		<!--For Button response for Capturing image-->
		<input id="click_pic" type="submit" name="click_pic" value="Click" >
	</form>
	</div>
	<div>
	<form class="all" action="." method="POST"> 
		<!--For Button response for Capturing image-->
		<input id="exit" type="submit" name="exit" value="Exit" >
	</form>
	</div>
</body>
</html>
